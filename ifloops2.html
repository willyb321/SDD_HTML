<body>
    <script>
    function main() {
        var fruitPrice = 0
        var fruitBuy = []
        var fruitBuyPrice = []
        for (var i = 0; i < 5; i++) {
            fruitPrice = Math.floor((Math.random() * 10) + 1);
            var fruitName = prompt("What is yo fruit?\nChoices:\nApple\nBanana\nOrange\nGrape\nTomato")
            var fruitAmount = prompt("How many do you want?")
            if (fruitName == "Apple") {
                document.write("You ordered: " + fruitAmount + " " + fruitName)
                fruitBuy.push(fruitName)
                fruitBuyPrice.push(fruitPrice)
            }


            if (fruitName == null) {
                document.write("Your order: " + fruitBuy + fruitBuyPrice);
                return;
            }
        }
    }

    main()
    </script>
</body>

</html>
