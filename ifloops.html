<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>if loops m8</title>
</head>

<body>

  <script type="text/javascript">
    function main() {
      var fruitPrice = 0
      for(var i = 0; i < 5; i++) {
        var fruitName = prompt("What is yo fruit?\nChoices:\nApple\nBanana\nOrange\nGrape\nTomato")
        var fruitAmount = prompt("How much yo want?")
        if (fruitName == "Apple" || fruitName == "Banana" || fruitName == "Orange" || fruitName == "Grape" || fruitName == "Tomato") {
          fruitPrice = Math.floor((Math.random() * 10) + 1);
          document.write("Price for your choice is " + fruitPrice + " each. Your price is $" + fruitAmount * fruitPrice)
          document.write("<br>Your fruit was " + fruitName + "<br>")
        }
        if(fruitName = "null"){
          document.write("Cancelled")
          return;
        }
      }
    }
    main()
  </script>

</body>

</html>
